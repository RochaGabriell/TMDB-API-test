<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Filmes</title>
  <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: #1E1E1E;">
  <div class="container mt-5">
    <h1 class="text-center text-light">Lista de Filmes <span id="title"></span></h1>

    <div class="row mt-4">
      <div class="col-md-6" id="searchTitleDiv">
        <input type="search" class="form-control mb-3" id="searchTitle" placeholder="Buscar por título">
      </div>
      <div class="col-md-6" id="searchGenreDiv">
        <select class="form-select mb-3" id="searchGenre">
          <option value="0">Buscar por gênero</option>
        </select>
      </div>
      <div class="col-md-2" id="clear" style="display: none;">
        <button type="button" class="btn btn-danger">Limpar Filtro</button>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="movieList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="static/javascript/main.js"></script>
</body>

</html>
